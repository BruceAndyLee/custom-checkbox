<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <section class="container">

        <label class="option">
            <input type="checkbox" class="option__checkbox">
            <span class="option__payload">option</span>
        </label>

        <label class="option">
            <input type="checkbox" class="option__checkbox">
            <span class="option__payload">variant</span>
        </label>
        <label class="option">
            <input type="checkbox" class="option__checkbox" disabled>
            <span class="option__payload">forced necessity</span>
        </label>
        <label class="option">
            <input type="checkbox" class="option__checkbox" disabled checked="checked">
            <span class="option__payload">unreachable desire</span>
        </label>
        <label class="option">
            <input type="checkbox" class="option__checkbox" checked>
            <span class="option__payload">alternative</span>
        </label>
    </section>
</body>
</html>
